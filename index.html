<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">


<title>JSON-CSV-JSON converter</title>
</head>
<body>
<h1>JSON-CSV-JSON converter</h1>
<div class="container">
<h2>Convert</h2>
<form>
<div class="form-check">
<input class="form-check-input" type="radio" id="jsontocsv" name="mode" value="jsontocsv" class="form-control" checked>
<label class="form-check-label" for="jsontocsv">JSON to CSV</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" id="csvtojson" name="mode" value="csvtojson" class="form-control">
<label aclass="form-check-label" for="csvtojson">CSV to JSON</label>
</div>
</form>
</div>
<div class="JSONtoCSV show">
<div class="container">
<div class="custom-file">
<input type="file" class="custom-file-input" id="json-file" name="files[]" />
<label class="custom-file-label" for="json-file">Choose file</label>

</div>
<div class="row">
<div class="col-lg-6">
<textarea id="JSONinput" rows="12" cols="60" placeholder="Enter JSON or upload a file"></textarea>
</div>
<div class="col-lg-6">
<textarea id="CSVoutput" rows="12" cols="60" value=""></textarea><br><br>
</div>
</div>

<button type="button" class="btn btn-primary" id="convertJSON">Convert</button>
<button type="button" class="btn btn-secondary" id="clearJSON">Clear</button>
<button type="button" class="btn btn-success" id="saveCSV">Save</button>


</div>




</div>

<div class="CSVtoJSON hide">
    <div class="container">

<div class="delimiter-container">Choose delimiter
<select id="delimiter">

    <option value="comma">, (default)</option>
    <option value="semicolon">;</option>
    <option value="pipe">|</option>
</select>
</div>

    <div class="custom-file">
        <input type="file" class="custom-file-input" id="csv-file" name="files[]" />
        <label class="custom-file-label" for="json-file">Choose file</label>
</div>
<div class="row">
<div class="col-lg-6">
<textarea id="CSVinput" rows="12" cols="60" placeholder="Enter CSV or upload a file"></textarea>
</div>
<div class="col-lg-6">
<textarea id="JSONoutput" rows="12" cols="60" value=""></textarea>
</div>
</div>

<button type="button" class="btn btn-primary" id="convertCSV">Convert</button>
<button type="button" class="btn btn-secondary" id="clearCSV">Clear</button>
<button type="button" class="btn btn-success" id="saveJSON">Save</button>


</div>

<p id="message"></p>


</body>


<script src="jsontocsv.js"></script>
<script src="FileSaver.js"></script>
</html>
